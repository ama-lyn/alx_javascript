<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selecting Elements</title>
    <style>
      .highlight {
        color: red;
      }
    </style>
  </head>
  <body>
    <p class="highlight">This is a highlighted paragraph.</p>
    <p>This is a normal paragraph.</p>

    <script>
      // Select all elements with class "highlight"
      var highlightedParagraphs = document.querySelectorAll(".highlight");

      // Loop through the selected elements and make their content bold
      highlightedParagraphs.forEach(function (element) {
        // Apply the bold style to each element's content
        element.style.fontWeight = "bold";
      });
    </script>
  </body>
</html>
